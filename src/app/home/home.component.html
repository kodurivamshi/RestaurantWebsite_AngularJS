<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px">

<mat-card *ngIf="dish" fxFlex [@expand]>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>
      <h3>{{dish.name | uppercase}}</h3>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{BaseURL + dish.image}}" alt={{dish.name}}>
  <mat-card-content>
    <p>{{dish.description}}
    </p>
  </mat-card-content>
</mat-card>
<mat-card *ngIf="disherrMess" fxFlex>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>
      <h3 style="color:red">Error</h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{disherrMess}}
    </p>
  </mat-card-content>
</mat-card>


<mat-card *ngIf="promotion" fxFlex [@expand]>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>
      <h3>{{promotion.name | uppercase}}</h3>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{BaseURL + promotion.image}}" alt={{promotion.name}}>
  <mat-card-content>
    <p>{{promotion.description}}
    </p>
  </mat-card-content>
</mat-card>
<mat-card *ngIf="promoerrMess" fxFlex>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>
      <h3 style="color:red">Error</h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{promoerrMess}}
    </p>
  </mat-card-content>
</mat-card>


<mat-card *ngIf="leader" fxFlex [@expand]>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>
      <h3>{{leader.name | uppercase}}&nbsp;{{leader.abbr}} </h3>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{BaseURL + leader.image}}" alt={{promotion.name}}>
  <h3 matLine><b>{{leader.designation}}</b></h3>
  <mat-card-content>
    <p>{{leader.description}}
    </p>
  </mat-card-content>
</mat-card>
<mat-card *ngIf="leaderrMess" fxFlex>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>
      <h3 style="color:red">Error</h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{leaderrMess}}
    </p>
  </mat-card-content>
</mat-card>


</div>
